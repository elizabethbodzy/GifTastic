<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Famous Bands</title>
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Notable&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1>Band Search</h1>

    <!--Rendered Buttons will be put here -->
    <div id="buttons-view"></div> 

    <!-- This form will be where users input data about the movies -->
    <form id="band-form">
      <label for="band-input">Search for a band</label>
      <input type="text" id="band-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="add-band" type="submit" value="Band Search">
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="band-gifs-here"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      //Inital array of bands
      var bands = ["The Beatles", "The Who", "Rolling Stones", "Led Zeppelin"];

      $("#buttons-view").on("click", function() {
        var rockBand = $(this).attr("data-band");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        rockBand + "&api_key=e7681c0c69004bfa8e2dae54b6a66dbb&limit=10";
        // "http://api.giphy.com/v1/gifs/search?q=ryan+gosling&api_key=YOUR_API_KEY&limit=5"

        // var queryURL = "https://api.giphy.com/v1/gifs/search?q=the+beatles&api_key=e7681c0c69004bfa8e2dae54b6a66dbb&limit=10";

        $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          console.log(response);
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var bandImage = $("<img>");
            bandImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(bandImage);

            $("#band-gifs-here").prepend(gifDiv);
          }
      })
    });
     
      function renderButtons() {
        $("#buttons-view").empty();

        for (var i = 0; i < bands.length; i++){
          var a = $("<button>");
          a.addClass("band-btn");
          a.attr("data-band", bands[i]);
          a.text(bands[i]);
          $("#buttons-view").append(a);
        }
      }

      $("#add-band").on("click", function(event){
        event.preventDefault();
        var band = $("#band-input").val().trim();
        bands.push(band);

        renderButtons();
      });

      renderButtons();

    
    </script>
  
</body>

</html>
